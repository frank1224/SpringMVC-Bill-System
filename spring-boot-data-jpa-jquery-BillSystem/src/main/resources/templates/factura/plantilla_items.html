<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<table th:fragment="itemsFactura" class="d-none">
		<tbody id="itemsBillTemplate">
			<tr id="row_{ID}">
				<td class="d-none"><input type="hidden" value="{ID}"
					name="item_id[]" /></td>
				<td>{NOMBRE}</td>
				<td>{PRECIO}</td>
				<td><input type="number" value="1" name="amount[]"
					id="amount_{ID}" class="form-control col-sm-4" onchange="itemHelper.calculateCost({ID},{PRECIO}, this.value);" /></td>
				<td><span id="total_cost_{ID}">0</span></td>
				<td><a href="#" class="btn btn-danger btn-xs" th:text="'Eliminar'" onclick="itemHelper.deleteBillLine({ID});"></a></td>
			</tr>

		</tbody>

	</table>

</body>
</html>

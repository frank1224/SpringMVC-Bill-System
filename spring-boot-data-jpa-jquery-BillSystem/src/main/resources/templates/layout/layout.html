<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
<meta charset="UTF-8">
<title
	th:text="' Bills System -' + ${titulo}"></title>
<!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

 <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">  
  <link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}">  
 
</head>
<body>


	<header th:fragment="header">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="#">Bills System Demo</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarNav" aria-controls="navbarNav"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item active"><a class="nav-link" href="#">Home
							<span class="sr-only">(current)</span>
					</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/listar}">Clientes</a>
					</li>
				</ul>

				<ul class="navbar-nav navbar-right mx-4">
					<li nav-item mx-1><a class="btn btn-outline-success" th:href="@{/locale(lang=es_ES)}" th:text="#{text.locale.es}">ES</a></li>
					<li nav-item mx-1><a class="btn btn-outline-success" th:href="@{/locale(lang=en_US)}" th:text="#{text.locale.en}">EN</a></li>
				</ul>
			</div>	
		</nav>
		
		<div class="alert alert-success" th:if="${success !=null}" th:text="${success}"></div>
		<div class="alert alert-danger" th:if="${error !=null}" th:text="${error}"></div>
		<div class="alert alert-warning" th:if="${warning !=null}" th:text="${warning}"></div>
		<div class="alert alert-info" th:if="${info !=null}" th:text="${info}"></div>
	</header>
	<div class="conatainer"></div>
	<footer th:fragment="footer" class="container">
		<hr />
		<!-- <img alt="Spring logo" th:src="@{/images/springframeworklogo.png}">  -->

		<script th:src="@{/js/popper.min.js}"></script>
		<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
		<script th:src="@{/js/jquery-ui.min.js}"></script>
	</footer>
</body>
</html>

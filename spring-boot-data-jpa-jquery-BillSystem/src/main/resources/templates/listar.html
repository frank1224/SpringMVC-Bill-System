<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>


<!--  -->
<header th:replace="layout/layout :: header"></header>
<!--  -->


<div class="container py-4">
	
	<div class="card bg-light">
		<div class="card-header" th:text="${titulo}"></div>
		<div class="card-body">
	
		<h4 class="card-title"> 
			<a th:href="@{/form}" class="btn btn-primary btn-xs" th:text="#{text.cliente.createClient}">Crear cliente</a>
		</h4>
		
		<table class="table table-striped">
			<thead>
				<tr>
					<th th:text="#{text.cliente.detail}">Detalle</th>
					<th>Id</th>
					<th th:text="#{text.cliente.name}">Nombre</th>
					<th th:text="#{text.cliente.lastName}">Apellido</th>
					<th th:text="#{text.cliente.email}">Email</th>
					<th th:text="#{text.cliente.createAt}">Fecha</th>
					<th th:text="#{text.cliente.bill}">Factura</th>
					<th th:text="#{text.cliente.edit}">Editar</th>
					<th th:text="#{text.cliente.delete}">Eliminar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="cliente: ${clientes}">
					<td><a class="btn btn-primary btn-xs" th:href="@{/ver_detalle/} + ${cliente.id}" th:text="'Detalle'"></a></td>
					<td th:text="${cliente.id}"></td>
					<td th:text="${cliente.firstName}"></td>
					<td th:text="${cliente.lastName}"></td>
					<td th:text="${cliente.email}"></td>
					<td th:text="${cliente.createAt}"></td>
					<td><a class="btn btn-success btn-xs" th:href="@{/factura/form_factura/} + ${cliente.id}" th:text="'Crear factura'"></a></td>
					<td><a class="btn btn-primary btn-xs" th:href="@{/form/} + ${cliente.id}" th:text="'Editar'"></a></td>				
					<td><a class="btn btn-danger btn-xs" th:href="@{/eliminar/} + ${cliente.id}" th:text="'Eliminar'" onclick="return confirm('Estï¿½s seguro que quieres eliminar?');"></a></td>	
				</tr>	
			</tbody>
			
		</table>
			 <nav th:replace="paginator-nav :: paginator"></nav>
		</div>
	</div>
</div>
	<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
